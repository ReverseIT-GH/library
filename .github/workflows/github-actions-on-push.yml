name: On Push Actions
on:
 push:
    branches:
      - master

jobs:
  post-on-twitter:
    runs-on: ubuntu-latest
    steps:
      - name: Post On Twitter
        uses: Eomm/why-don-t-you-tweet@v1
        with:
          tweet-message: "New library update ---> ${{ github.event.head_commit.message }}"
        env:
          TWITTER_CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          TWITTER_CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
  
  post-on-reddit:
    runs-on: ubuntu-latest
    steps:
      - uses: bluwy/release-for-reddit-action@v1
        with:
          username: ${{ secrets.REDDIT_USERNAME }}
          password: ${{ secrets.REDDIT_PASSWORD }}
          app-id: ${{ secrets.REDDIT_APP_ID }}
          app-secret: ${{ secrets.REDDIT_APP_SECRET }}
          subreddit: ReverseIT
          title: "New library update ---> ${{ github.event.head_commit.message }}"
          url: https://reverseit.space/library
          flair-id: def7e362-6b79-11ed-8fc3-2af7abb6ccac